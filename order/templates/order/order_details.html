{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Order</h1>
    <h1>{{ message }}</h1>
    <form action='{% url "order:order_view" %}' method="GET">
        {% csrf_token %}

            {{ form|crispy }}
        {% endif %}
         
    </form>

{% endblock %}
