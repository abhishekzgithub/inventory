{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Order</h1>
    <h1>{{ message }}</h1>
    <form action='{% url "order:create" %}' method="POST">
        {% csrf_token %}
        {% if form %}
            {{ form|crispy }}
            <input type="submit" value="Save">
        {% endif %}
    </form>

{% endblock %}
