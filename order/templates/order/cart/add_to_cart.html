<form class='form-product-ajax' 
        method='POST' 
        action='{% url "order:add_to_cart" product_id %}' 
        data-endpoint='{% url "order:add_to_cart" product_id %}' 
        class="form"> {% csrf_token %}
    <input  class='cart-item-product-id' 
            type='hidden' 
            name='product_id'
            value='{{ product_id }}' />
    <button type='submit'
            class='btn btn-link btn-sm'
            style="padding:0px;cursor: pointer;">
    Add to Cart</button>
</form>
