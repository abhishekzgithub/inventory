{% extends 'base.html' %}

{% block content %}
  <div id="container" style="height: 25%; width: 20%;">
    <canvas id="pie-chart" ></canvas>
  </div>
  <script>

    var config = {
      type: 'pie',
      data: {
        labels: {{ labels|safe }},
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: ['#696969', '#808080', '#A9A9A9', '#C0C0C0', '#D3D3D3'],
            label: 'Sales'
            }],
        },
        options: {
            responsive: true
        }
        };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>

{% endblock %}
