{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Register Address</h1>
    <h1>{{ message }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      
      <button type="submit">Submit</button>
      {% if errors %}
        {{ errors }}
      {% endif %}
    </form>
    

{% endblock %}
