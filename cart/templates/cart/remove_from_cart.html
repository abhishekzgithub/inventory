<form class='form-product-ajax' 
        method='POST' 
        action='{% url "cart:cart_delete" %}'
        data-endpoint='{% url "cart:cart_delete" %}' 
        class="form"> {% csrf_token %}
    <input class='cart-item-product-id'
           type='hidden'
           name='product_id'
           value='{{ product_id }}' />
    <button type='submit'
            data-product="{{product_id}}"
            data-action="remove"
            class='btn btn-link btn-sm'
            style="padding:0px;cursor: pointer;">
    Remove
    </button>
</form>
