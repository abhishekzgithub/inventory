{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<section class="cls-product-container">
    <h1>Products</h1>
    <h1>{{ message }}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
        {% endif %}
        
      </form>
</section>

{% endblock %}
